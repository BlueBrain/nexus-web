      - name: e2e tests
        run: echo docker exec --no-TTY cypress cypress run --config-file cypress.config.ts --browser chrome
      - name: Stop Docker
        if: ${{ always() }}
        run: docker-compose -f ci/docker-compose.yml down -d && sleep 60
      - name: Cleanup Docker Containers
        if: ${{ always() }}
        run: |
          for container in `docker images | grep none | awk '{print $3}'`; do
            echo "Deleting container: $container";
            docker rmi $container;
          done
